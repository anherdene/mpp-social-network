<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="socialNetworkFp">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<!-- Fav Icon -->
	<link href="./images/favicon.ico" rel="shortcut icon" type="image/x-icon">

	<title>MPP Functional Programming Project</title>

	<!-- SCROLLS -->
	<!--<link rel="stylesheet" href="library/bootstrap/dist/css/bootstrap.css" />-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="modules/core/css/font-awesome.min.css">
	<link rel="stylesheet" href="modules/core/css/style.css">
	<link rel="stylesheet" href="modules/core/css/main.css">
	<link rel="stylesheet" href="modules/auth/css/login.css">
	<link rel="stylesheet" href="modules/core/css/bootstrap-switch.min.css">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
	</style>

	<!-- SPELLS -->
	<script src="library/jquery/dist/jquery.js"></script>
	<script src="library/angular/angular.js"></script>
	<script src="library/angular-animate/angular-animate.js"></script>
	<script src="library/angular-resource/angular-resource.js"></script>
	<script src="library/angular-route/angular-route.js"></script>
	<script src="library/@uirouter/angularjs/release/angular-ui-router.js"></script>
	<script src="library/angular-cookies/angular-cookies.min.js"></script>
	<script src="app.module.js"></script>
	<!--CORE MODULE-->
	<script src="modules/core/core.module.js"></script>
	<script src="modules/core/config/core.client.routes.js"></script>
	<script src="modules/core/controllers/core.client.controller.js"></script>
	<script src="modules/core/controllers/home.client.controller.js"></script>
	<script src="modules/core/controllers/profile.client.controller.js"></script>
	<script src="modules/core/controllers/friends.client.controller.js"></script>
	<!--AUTH MODULE-->
	<script src="modules/auth/auth.module.js"></script>
	<script src="modules/auth/config/login.client.routes.js"></script>
	<script src="modules/auth/controllers/login.client.controller.js"></script>
	<script src="modules/auth/services/auth.services.js"></script>
</head>
<body style="padding-top:0">

<div class="view-container" ng-controller="CoreController">

	<!--Header with Nav -->
	<header class="text-right" ng-show="userLoggedIn()">
		<form class="text-left search" method="GET">
			<input name="q" type="text" placeholder="Search..">
		</form>
		<div class="menu-icon">
			<div class="dropdown">
                <span style="cursor: pointer" confirmed-click="signOut()" ng-confirm-click="Are you sure you want to sign out?"
					  role="button" id="dropdownSettings" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                  <span class="hidden-xs hidden-sm">Logout</span> <i class="fas fa-sign-out-alt"></i>
                </span>
			</div>
		</div>
		<div class="second-icon menu-icon">
            <span><a href="#!/friends" title="Friends"><span class="hidden-xs hidden-sm">Following</span> <i class="fa fa-user-friends" aria-hidden="true"></i></a>
            </span>
		</div>
        <div class="second-icon menu-icon">
            <span><a href="#!/friends" title="Friends"><span class="hidden-xs hidden-sm">Followers</span> <i class="fa fa-user-friends" aria-hidden="true"></i></a>
            </span>
        </div>
		<div class="second-icon menu-icon">
            <span><a href="#!/profile" title="Profile"><span class="hidden-xs hidden-sm">Profile</span> <i class="fa fa-user" aria-hidden="true"></i></a>
            </span>
		</div>
		<div class="second-icon menu-icon">
            <span><a href="#!/" title="Wall"><span class="hidden-xs hidden-sm">Wall</span> <i class="fa fa-database" aria-hidden="true"></i></a>
            </span>
		</div>
	</header>

	<div data-ui-view></div>
</div>

</body>
</html>
